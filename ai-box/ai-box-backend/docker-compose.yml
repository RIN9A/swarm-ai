version: "3.9"

services:
  postgres:
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_USER: aibox_user
      POSTGRES_PASSWORD: aibox_pass
      POSTGRES_DB: aibox_db
    ports:
      - "5432:5432"
    volumes:
      - aibox_postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - aibox_redis_data:/data

  ollama:
    image: ollama/ollama:latest
    restart: unless-stopped
    ports:
      - "11434:11434"
    volumes:
      - aibox_ollama_data:/root/.ollama

volumes:
  aibox_postgres_data:
  aibox_redis_data:
  aibox_ollama_data:

